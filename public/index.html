<html lang="en">
<head>

        <container id="buttons" v-if="container">

            <div id="2"><button v-if="front_right" V-on:click="B_front_right">FR</button>
            <button v-if="front_left" V-on:click="B_front_left">FL</button></div>

            </div>

            <div>
                <input 
                v-on:keyup.up="front_up" v-on:keydown.up="front_down"

                v-on:keyup.left="left_up" v-on:keydown.left="left_down"
